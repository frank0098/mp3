
<div class="detail-view" ng-controller="MovieDetailCtrl">
	<div class="row">
		<div class="small-8 columns small-centered">
			<div class="content">
				<div class="row">
					<div class="small-1 columns">
						<a href="#/list/{{prevp}}" class="button">PREV</a>
					</div>
					<div class="small-10 columns">
					</div>
					<div class="small-1 columns">
						<a href="#/list/{{nextp}}" class="button">NEXT</a>
					</div>
				</div>
				<div class="row">
					<div class="small-3 columns">
						<img src="/data/images/{{imdbID}}.jpg">
					</div>
					<div class="small-9 columns">

						<h2>{{title}}</h2>
						<p>Rank:{{rank}}</p>
						<p>{{plot}}</p>
						<p>Released:{{released}}</p>
						<p>Runtime{{runtime}}</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</div>
