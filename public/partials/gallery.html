<div  ng-controller="MovieListCtrl">

<div class="row">
  <div class="small-12 columns small-centered">
    <!-- <pre>active_genre {{active_genre}}</pre> -->
    <ul class="genres">
      <li ng-repeat="genre in genres" class="button">
        <button ng-click="change_type_func(genre)">{{genre}}</button>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="small-12 columns small-centered">
    <ul class="movies row">
      <li ng-repeat="movie in movies|genrefilter:active_genre" class="thumbnail small-1 columns end gallerypic">
        <a href="#/list/{{movie.rank-1}}"><img src="./data/images/{{movie.imdbID}}.jpg" ></a>

      </li>
    </ul>
  </div>
</div>




</div>
